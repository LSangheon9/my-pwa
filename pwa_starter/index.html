<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#333333">
  <link rel="apple-touch-icon" href="icons/icon-180.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="MyPWA">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", system-ui, sans-serif; margin:0; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .card { text-align:center; padding:24px; border:1px solid #e5e7eb; border-radius:16px; box-shadow: 0 10px 20px rgba(0,0,0,0.06); }
    button { padding:10px 16px; border-radius:10px; border:1px solid #d1d5db; background:white; }
  </style>
</head>
<body>
  <div class="card">
    <h1>✨ 설치형 웹앱(PWA) 테스트</h1>
    <p>이 페이지를 아이폰 Safari에서 열고<br>공유 아이콘 → <b>홈 화면에 추가</b>를 눌러보세요.</p>
    <button onclick="alert('PWA 작동! 오프라인에서도 index.html이 보입니다.')">눌러보기</button>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
